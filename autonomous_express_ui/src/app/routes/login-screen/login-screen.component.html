<div class="wrapper">
  <section class="img-banner d-flex align-items-center justify-content-around">
    <div class="col position-absolute fixed-top mt-3">
      <a routerLink="/home"><img class="logo" src="assets/logo.png" alt="logo"></a>
    </div>
    <div class="container login-form p-5">
      <div class="row">
        <div class="col d-flex flex-column justify-content-around">
          <h1>Login</h1>
          Bem-vindo ao nosso sistema de gerenciamento.
          <form class="mt-5">
            <mat-form-field class="login-form w-100">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="login-form w-100">
              <mat-label>Senha</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Senha é <strong>obrigatória</strong>
              </mat-error>
            </mat-form-field>
          </form>
          <button mat-raised-button class="mt-5 login-button" color="primary" routerLink="/management">Entrar</button>
        </div>
      </div>
    </div>
  </section>
</div>
